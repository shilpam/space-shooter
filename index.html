<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #game-container {
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        #game-container canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="lib/phaser.min.js"></script>
    <script src="src/utils/Config.js"></script>
    <script src="src/utils/VirtualJoystick.js"></script>
    <script src="src/utils/ShootButton.js"></script>
    <script src="src/entities/Projectile.js"></script>
    <script src="src/entities/EnemyProjectile.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Boss.js"></script>
    <script src="src/entities/PowerUp.js"></script>
    <script src="src/entities/Asteroid.js"></script>
    <script src="src/managers/ScoreManager.js"></script>
    <script src="src/managers/WaveManager.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/PauseScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
